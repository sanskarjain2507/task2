<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Task2</title>
      {% block style %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <div class="navbar-brand" style="width:100%">

    <ul class="navbar-nav">
        <li>
         <form method="get" action="/blogging/homepage">
             <input type="hidden" value="{{username}}" name="username">
             <button style="background-color:transparent; border:0;" class="nav-link {% block home %}{% endblock %}">My blogs</button>

         </form>
        </li>

         <li>
         <form method="get" action="/blogging/create_blog">
             <input type="hidden" value="{{username}}" name="username">
             <button style="background-color:transparent; border:0;" class="nav-link {% block create_blog %}{% endblock %}">Create Blog</button>

         </form>
        </li>

         <li>
            <form class="form-inline" method="get" action="/blogging/user_search">


               <input id="all_search" class="form-control mr-sm-2" required type="search" placeholder="Enter username" aria-label="Search" name="srch">


             &nbsp;&nbsp;&nbsp;       <input type="hidden" name="username" value="{{username}}">
 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

         </form>


        </li>


          <li>
         <form method="get" action="/blogging/user_logout">
             <input type="hidden" value="{{username}}" name="username">
             <button style="background-color:transparent; border:0;" class="nav-link {% block logout %}{% endblock %}">Logout</button>

         </form>
        </li>



    </ul>
      <h3 class="navbar-nav justify-content-end" align="right">Welcome {{username}}</h3>
  </div>

</nav>
    {% block message %}{% endblock %}
    <br><br>

        {% block body %}{% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>{% block js %}{% endblock %}</script>
  </body>
</html>
