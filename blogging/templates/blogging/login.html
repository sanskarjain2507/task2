 <div class="container">
      <div class="alert alert-danger" role="alert" align="center">
          <strong>LOGIN PAGE</strong>
</div>

    <form method="post" action="/blogging/on_login_success">
      {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" required class="form-control" id="usernm" aria-describedby="emailHelp" placeholder="Enter username" name="username">
    <div style="color:red;">{{user_error}}</div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    <div style="color:red;">{{pass_error}}</div>
  </div>

        <center><button type="submit" class="btn btn-primary">Login</button></center>
      <br><br>
</form>
    Are you new user<a href="/blogging/register"> Register?</a><br><br>
  </div>
